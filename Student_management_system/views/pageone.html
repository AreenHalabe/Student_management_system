<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <style>
        body {
            font-family:Arial, sans-serif;
            direction: rtl; /* Right to left for Arabic */
            text-align: right;
            background-color: #ECE6F0;
        }
        table {
            background-color: white;
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color:#3B3E7C;
            color: white;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        .btn-custom {
            background-color: #BFB1C1;
            color: #454883;
            border-radius: 20px;
        }
        .btn-custom:hover {
            background: white;
        }
    </style>
</head>
<body>


    <div class="container d-flex flex-column mt-3" style="padding-top: 18px; gap: 30px;">
         <div>
            <span class="mb-3" style="font-size: 2rem;"> الصف السادس الأساسي </span>
            <hr>
        </div>
        <div class="d-flex justify-content-start gap-2 flex-wrap">
            <button class="btn btn-custom px-4">الشعبة 1</button>
            <button class="btn btn-custom px-4">الشعبة 2</button>
            <button class="btn btn-custom px-4">الشعبة 3</button>
        </div>
    </div>
    <div class="d-flex mt-2" style="overflow-y: auto; width: 100%;">

    
        <table>
            <thead>
                <tr>
                    <th>إسم الطالبة</th>
                    <th>الصف</th>
                    <th>الشعبة</th>
                    <th>رقم الأب</th>
                    <th>رقم الأم</th>
                </tr>
            </thead>
            <tbody id="students-table">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>


    <script>
        async function fetchStudents() {
            try {
                const response = await fetch('http://localhost:3000/student/get?classs=السادس الأساسي&section=2');
                console.log("response..................",response); 
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const students = await response.json();
                const tableBody = document.getElementById('students-table');

                tableBody.innerHTML = ''; 

                if (students.length > 0) {
                    students.forEach(student => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${student.name}</td>
                            <td>${student.class}</td>
                            <td>${student.section}</td>
                            <td>${student.fatherPhone || 'N/A'}</td>
                            <td>${student.motherPhone || 'N/A'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    tableBody.innerHTML = '<tr><td colspan="5">لا يوجد طلاب</td></tr>';
                }
            } catch (error) {
                document.getElementById('students-table').innerHTML = `<tr><td colspan="5" style="color: red;">خطأ: ${error.message}</td></tr>`;
            }
        }

      
        console.log("Fetching students...");
        fetchStudents();
   
    </script>

</body>
</html>
