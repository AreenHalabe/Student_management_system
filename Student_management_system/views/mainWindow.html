<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron App</title>

    <link rel="stylesheet" href="../wroot/style/side_bar.css" asp-append-version="true" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  </head>
  <body style="background-color: #ECE6F0;font-family:Arial , sans-serif;">
      <div class="cont">
          
        <div class="side-bar">
          <ul class="sidebar 100vh" id="accordionSidebar">


            <div class="sidebar-heading text-white mt-3 d-flex justify-content-center align-items-center gap-2">
                <span style="font-size: 2rem;">نظام إدارة الطلاب</span> 
            </div>
            <hr class="sidebar-divider" style="border-color: white;">
          
        
            
                <a class="nav-link d-flex justify-content-center align-items-center"  onclick="navigateTo('pageone.html' , this)">
                    <span>الحضور و الغياب</span>
                </a>
          

            
                <a class="nav-link d-flex justify-content-center align-items-center"  onclick="navigateTo('pagetwo.html' , this)">
                    <span>اضافه طلاب</span>
                </a>
         
              
          </ul>

        </div>


        <div class="content" id="content">
          
          <div class="sub_content" id="sub_content">
            <h1>Welcome</h1>
            <p>اختار شيء من السايد بار</p>
          </div>
          
        </div>

      </div>
   
  
   
 


    <script>
      function navigateTo(page , element) {
        const content = document.getElementById('sub_content');
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });
        element.classList.add('active');

        
        fetch(page)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(html => {
                content.innerHTML = html; // Set the content
                executeScripts(content); // Execute scripts manually
            })
            .catch(err => {
                content.innerHTML = `<p style="color: red;">Failed to load page: ${err.message}</p>`;
            });
      }

// Function to manually execute scripts after loading new content
function executeScripts(element) {
    const scripts = element.getElementsByTagName('script');
    for (let i = 0; i < scripts.length; i++) {
        const newScript = document.createElement('script');
        newScript.text = scripts[i].text; // Copy the script content
        document.body.appendChild(newScript).parentNode.removeChild(newScript); // Execute script
    }
}










    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../wroot/js/side_bar.js" asp-append-version="true"></script>
  </body>
</html>
