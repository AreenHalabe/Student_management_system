<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl; /* Right to left for Arabic */
            text-align: right;
            background-color: #ECE6F0; 
        }
        .card-body {
            background-color: #BFB1C1;
            color: #454883;
            border-radius: 20px;
            text-align: center;
        }
        .card{
            border-radius: 20px;
        }
        .card-body:hover {
            cursor: pointer;
            background: white;
        }

    </style>
</head>
<body>
    <div class="container d-flex flex-column mt-3" style="padding-top: 18px; gap: 30px;">
        <div>
            <span class="mb-3" style="font-size: 2rem;"> الصفوف :</span>
            <hr>
        </div>



        <div class="row mt-4">
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body" onclick="navigate('./student/index.html','السادس الأساسي','1')">
                            الصف السادس الأساسي
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body" onclick="navigate('./student/index.html','السابع الأساسي','1')">
                        الصف السابع الأساسي
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4" >
                <div class="card">
                    <div class="card-body" onclick="navigate('./student/index.html','الثامن الأساسي','1')">
                        الصف الثامن الأساسي
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card">
                    <div class="card-body" onclick="navigate('./student/index.html','التاسع الأساسي','1')">
                        الصف التاسع الأساسي
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script>
        function navigate(page , classs , section) {
            const content = document.getElementById('sub_content');

            sessionStorage.setItem('classs', classs);
            sessionStorage.setItem('section', section);

            const url = `${page}?classs=${classs}&section=${section}`;
            console.log('class : ' , classs , '-------' ,'sec : ' , section);
            console.log("Navigating to:", url);



            fetch(page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    content.innerHTML = html; // Set the content
                    executeScripts(content); // Execute scripts manually
                })
                .catch(err => {
                    content.innerHTML = `<p style="color: red;">Failed to load page: ${err.message}</p>`;
                });
        }

        // Function to manually execute scripts after loading new content
        function executeScripts(element) {
            const scripts = element.getElementsByTagName('script');
            for (let i = 0; i < scripts.length; i++) {
                const newScript = document.createElement('script');
                newScript.text = scripts[i].text; // Copy the script content
                document.body.appendChild(newScript).parentNode.removeChild(newScript); // Execute script
            }
        }


    </script>


</body>
</html>
